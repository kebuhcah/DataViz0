<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Week 5 Lab Assignment</title>
		<!--
			include bootstrap css for grid layout
		-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" href="styles.css " />

		<!--Load the AJAX API-->
		 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript">
			// script example loade from https://developers.google.com/chart/interactive/docs/quick_start

			// Load the Visualization API and the corechart package.
			google.charts.load('current', {
				'packages' : ['corechart']
			});

			// Set a callback to run when the Google Visualization API is loaded.
			google.charts.setOnLoadCallback(makePie);

			// Callback that creates and populates a data table,
			// instantiates the pie chart, passes in the data and
			// draws it.
			function makePie() {

				// Create the data table.
				var myGoogleDataTable = new google.visualization.DataTable();
				myGoogleDataTable.addColumn('string', 'Country of Origin');
				myGoogleDataTable.addColumn('number', '# of Applications');
				myGoogleDataTable.addRows([['Afghanistan', 3746], ['Somalia', 596], ['Iraq', 460], ['Sri Lanka', 278], ['Ethiopia', 244], ['Myanmar', 1023]]);

				// Set chart options
				var myChartConfigurationObject = {
					'title' : 'Pending Asylum Applications in Indonesia as of Jun 30, 2015, by Country of Origin',
					'width' : 600,
					'height' : 600,
					'is3D' : false,
					'pieHole' : 0,
					'slices': {  },
					backgroundColor: '',
					fontName: 'Courier New',
					fontSize: 12 ,
					legend: { textStyle: { bold: false } },
					titleTextStyle: { italic: false  }
				};

				// Instantiate and draw our chart, passing in some options.
				var myPieChart = new google.visualization.PieChart(document.getElementById('the_div_where_the_pie_chart_goes'));
				myPieChart.draw(myGoogleDataTable, myChartConfigurationObject);
			}
		</script>

	</head>
	<body>
		<div id="the_div_where_the_pie_chart_goes">.</div>
	</body>
</html>
