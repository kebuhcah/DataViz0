<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Serbian Refugees from Croatia and Bosnia-Herzegovina</title>
		<!--
			include bootstrap css for grid layout
		-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" href="styles.css " />

		<!--Load the AJAX API-->
		 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript">
			// script example loade from https://developers.google.com/chart/interactive/docs/quick_start

			// Load the Visualization API and the corechart package.
			google.charts.load('current', {
				'packages' : ['corechart']
			});

			// Set a callback to run when the Google Visualization API is loaded.
			google.charts.setOnLoadCallback(drawChart);

			// Callback that creates and populates a data table,
			// instantiates the pie chart, passes in the data and
			// draws it.
			function drawChart() {

				// Create the data table.
				var data = new google.visualization.DataTable();
				data.addColumn('string', 'Topping');
				data.addColumn('number', 'Slices');
				data.addRows([['Mushrooms', 3], ['Onions', 1], ['Olives', 1], ['Zucchini', 1], ['Pepperoni', 2 ]]);

				// Set chart options
				var options = {
					'title' : 'How Much Pizza I Ate Last Night',
					'width' : 600,
					'height' : 600,
					'is3D' : true,
					//'pieHole' : 0.3,
					'slices': { 0: { offset: 0.3, textStyle: {color: 'pink', fontName: 'Impact', fontSize: 20  } }, 2: { color: 'transparent' } },
					backgroundColor: 'gold',
					fontName: 'Comic Sans MS',
					fontSize: 12 ,
					legend: { textStyle: { bold: true } },
					titleTextStyle: { italic: true  }
				};

				// Instantiate and draw our chart, passing in some options.
				var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
				chart.draw(data, options);
			}
		</script>

	</head>
	<body>
		<div class="story-cell col-md-4" id="chart_div">.</div>
		<script src="scripts.js"></script>
	</body>
</html>
